<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE ROLLER</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .box{
        border: 4px solid black;
        width: fit-content;
        height: fit-content;
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
        text-align: center;
    }
    .img{
        display: block;
        margin: 10 auto;
        height: 250px;
        padding: 10px;
        
    }
</style>
<body>
    <div class="container">
        <div class="box">
            <h1>DICE ROLLER</h1>
            <img src="dice.png" alt="main image" class="img">
            <button class="btn">ROLL</button>
        </div>
    </div>
</body>
</html>
